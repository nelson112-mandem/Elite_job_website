<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Job Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00f2fe;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      margin: 0;
      animation: fadeIn 2s ease;
    }

    .hero p {
      font-size: 20px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .buttons {
      margin-top: 40px;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      background: #00f2fe;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>JobElite</h1>
    <nav>
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#jobs">Jobs</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Gateway to Career Success</h2>
    <p>Find your dream job or post your companyâ€™s job openings with ease.</p>
    <div class="buttons">
      <a href="#employers">Post a Job</a>
      <a href="#job-seekers">Find Jobs</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 JobElite. All rights reserved.</p>
  </footer>
</body>
</html>
